<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="test-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Szukaj bezpłatne literatury</title>
</head>

<body>
    <main class="container">
        <section class="my-5">
            <h1 >Kliknij w przycisk aby dowiedzieć się więcej</h1>
            <nav class="d-flex">
                <div id="navigation" class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-info me-1" id="genres" value="genres">Gatunki</button>
                    <button class="btn btn-info me-1" id="authors" value="authors">Autory</button>
                    <button class="btn btn-info" id="books" value="books">Utwory</button>
                </div>
                
            </nav>
        </section>

        <section class="my-5">
            <h2>Filtruj</h2>
            <input type="search" name="q" class="form-control" id="search-filter" placeholder="Zacznij pisać tu" autocomplete="off">
        </section>
        <section>
            <h3>Wynik zapytania: </h3>
            <nav id="pageNumbers"></nav>
            <div class="loader">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <ul id="json-output"></ul>
        </section>
    </main>
</body>

</html>
